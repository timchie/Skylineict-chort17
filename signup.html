<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTS Assignment</title>
    <link rel="stylesheet" href="/signup.css">
    <script src="https://kit.fontawesome.com/e97b304ad1.js" crossorigin="anonymous"></script>
</head>
<body>

   
    <div class="container">
        
        
            <h1 class="flow">Sign Up</h1>

            <div class="flood">
            <input type="name" id="" placeholder="Name">
            <label for="">Morris</label>

            </div>

           <div class="flood-two">
                <input type="text" id=""  placeholder="Email">
                <label for="">morris@yahoo.com</label>
            </div>

            <div class="flood-three">
            <input type="text" id=""  placeholder="Phone Number">
            <label for="">+8906547890</label>

        </div>

       <div class="Gender">
        <input type="text" id=""  placeholder="Gender">
            <label for="">Male</label>
       </div>

       <div class="Age">
        <input type="text" id=""  placeholder="Age">
            <label for="">24</label>
       </div>


        <div class="complete">
            <p>Submit</p>
        </div>

        <div class="divider">
            <span class="divider-bg">Or signup with</span>
        </div>

        

        <div class="image">
           

           <a href="https://"><img width="30px" height="30px" src="https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg" alt="Google photo"></a>
            <a href="https://"><img width="40px" height="32px" src="https://www.shareicon.net/data/512x512/2015/09/23/106011_logo_512x512.png" alt="facebook logo" width="50px" height="40px"></a>
            <a href="https://"><img width="29" height="25px" src="https://media.idownloadblog.com/wp-content/uploads/2018/07/Apple-logo-black-and-white.png"></a>
    
        </div>

       <p class="End">Already have an account? <span style="font-size: 20px;">Signup</p></span>
        
    </div>
</body>
</html>
